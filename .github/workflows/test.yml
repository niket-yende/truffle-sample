name: unit-test

on:
  push:
    branches: [ main ]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up node 
        uses: actions/setup-node@v1
        with:
            node-version: 18.15.0

      - name: Install truffle & ganache
        run: npm install -g truffle
      
      - run: npm install -g ganache
      - run: npm run ganache -p 7545

      - name: Run unit tests 
        run: truffle test